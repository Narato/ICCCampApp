<header>
  <h1>ICC-Camp</h1>
  <a *ngIf="!userService.loggedIn()" [routerLink]="['/credentials']">Login</a>
  <a *ngIf="userService.loggedIn()" (click)="userService.logout()">Logout</a>
</header>

<main class="container">
  <nav>
    <div>
      <a [routerLink]="['/myActivities']">My workshops</a>
    </div>
    <div>
      <a href="/assets/leisure-activities.html">Leisure activities</a>
    </div>
    <div>
      <a href="/assets/get-in-touch.html">Get in touch</a>
    </div>
    <div>
      <a href="/assets/food-and-drinks.html">Food and drinks</a>
    </div>
    <div>
      <a href="/assets/venue-info.html">Venue info</a>
    </div>
    <div>
      <a href="/assets/practical-info.html">Practical info</a>
    </div>
  </nav>
  <div>
    <h3>Announcements</h3>
    <ul>
      <li *ngFor="let announcement of announcements">
        <div>Announced at: {{announcement.announcedAt.format('dddd, MMMM D YYYY')}}</div>
        <div>Content: {{announcement.content}}</div>
      </li>
    </ul>
  </div>
</main>

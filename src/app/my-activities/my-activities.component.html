<div class="workshop" *ngFor='let timetable of data?.timetable'>
  <div>
    {{timetable.date}}
  </div>
  <div>
    {{timetable.startTime}} - {{timetable.endTime}}
  </div>
  <div>
    {{timetable.description}}
  </div>
  <div>
    Room : {{timetable.roomDescription}}
  </div>
</div>
<div class="actionButton" [routerLink]="['/']">
  <a [routerLink]="['/']">Back</a>
</div>

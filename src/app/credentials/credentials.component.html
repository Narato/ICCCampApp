<md-toolbar color="primary">
  <div fxLayout="row wrap" fxLayoutAlign="space-between">
    <h1>Login to application</h1>
    <a [routerLink]="['/']">Back to homepage</a>
  </div>
</md-toolbar>

<main class="container">
  <md-card fxLayout="column">
    <p>Give your username and password to see all your activities.</p>
    <div>
      <md-input-container>
        <input mdInput placeholder="username" [(ngModel)]="username">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="password" [(ngModel)]="password">
      </md-input-container>
    </div>

    <div fxLayout="row" fxLayoutGap="2%">
      <button md-raised-button (click)="saveCredentials()">Save</button>
      <a md-button [routerLink]="['/']">Cancel</a>
    </div>
  </md-card>
</main>
